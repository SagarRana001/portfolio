<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We are working hard to get this page ready. Stay tuned!</p>
        <div class="countdown">
            <p>Launching in:</p>
            <span id="days">00</span> days,
            <span id="hours">00</span> hours,
            <span id="minutes">00</span> minutes,
            <span id="seconds">00</span> seconds
        </div>
    </div>

    <script>
        // Simple countdown example (set your target date here)
        const countdownDate = new Date("2024-11-01T00:00:00").getTime();
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector('.countdown').innerText = "Launched!";
            }
        }, 1000);
    </script>
</body>
</html>
